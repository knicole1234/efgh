<!DOCTYPE html>
<html>
<head>
	<title>행복한 스마트 IT</title>
</head>
<body>
   <H3> 오늘의 연습</H3>
   <HR align="left" width="50%">
   <script>
   	var iNum;
     
   	iNum = Number(prompt("정수입력",0));

   	if(iNum%2 == 0) {
   		document.write(iNum+":짝수"); 

   	}else {

   	  document.write(iNum+":홀수");
  	}
   </script>
</body>
</html>
