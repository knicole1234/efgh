<!DOCTYPE html>
<html>
<head>
	<title>행복한 스마트IT</title>
</head>
<body>
  <script>
  	var score = Number(prompt("정수입력",0));
  	var grade;
  	switch (parseInt(score/10)){
  		case 9:grade='A';
  		       break;
  		case 8:grade='b';
  		       break;
  		case 7:grade='c';
  		       break;
  		case 6:grade='d';
  		       break;
  		default:grade='f';
      }
  		document.write(score+"점:" +grade+"학점");

  	
  </script>
</body>
</html>
